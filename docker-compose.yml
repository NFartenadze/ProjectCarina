version: '3'
services:
  selenoid:
    image: "aerokube/selenoid"
    network_mode: bridge
    restart: unless-stopped
    ports:
      - "4444:4444"
    volumes:
      - "$PWD:/etc/selenoid/" # assumed current dir contains browsers.json
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/Users/nikafartenadze/docker_stuff/video/:/opt/selenoid/video:rw"
    environment:
      - OVERRIDE_VIDEO_OUTPUT_DIR=/Users/nikafartenadze/docker_stuff/video/
    command: [ "-video-recorder-image","selenoid/video-recorder:latest-release" ]
  selenoid-ui:
    image: "aerokube/selenoid-ui"
    network_mode: bridge
    depends_on:
      - selenoid
    links:
      - selenoid
    restart: unless-stopped
    ports:
      - "8080:8080"
    command: [ "--selenoid-uri", "http://selenoid:4444" ]